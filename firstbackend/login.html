<!DOCTYPE html>
<html>
    <!--외부스타일시트-->
    <head>
        <meta charset="UTF-8"><!--한국어-->
        <title> Login </title> <!--탭 제목-->
        <link rel="stylesheet" href="login.css"><!--css파일과 연결-->
        <script type = "text/javascript" src="login.js"></script>
    </head>
    <body>
        <h1>Login</h1>
        <form>
            ID : <input id = "txt_id" class= "login_input" type = "text"><!--입력받는것-->
            <br>
            PW : <input class= "login_input" type = "password">
            <br>
            <input id ="btn_login" type="button" value="login"
            onclick="popid()"><!--value = 버튼안에 값이 들어감--><!--자바스크립트는 on~~~으로 됨-->
        </form>
    </body>
</html>
